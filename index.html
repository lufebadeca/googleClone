<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="header-items">
            <div class="gmail"><a href="">Gmail</a></div>
            <div class="imagenes"><a href="">Imágenes</a></div>
            <div class="dots">
                <a href="">
                    <img src="dots.png" alt="puntos" height="40px">
                </a>
            </div>
            <div class="pic">
                <a href="">
                    <img src="pic.png" alt="photo" height="40px">
                </a>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="google-logo">
            <img src="google.png" alt="google logo" width="350px">
        </div>
        <div class="search-input">
            <img src="glass.png" alt="glass" class="input-icon" width="20px" height="20px">
            <input type="text" class="input">
            <img src="google-mic.png" alt="mic" class="input-icon" width="20px" height="20px">
            <img src="Lens_Icon.png" alt="mic" class="input-icon" width="20px" height="20px">
        </div>
        <div class="buttons-container">
            <button class="button">Buscar con Google</button>
            <button class="button">Voy a tener suerte</button>
            <button class="button">Tercer botón</button>
        </div>

    </div>

    <div class="footer">
        <div class="footer-menu1">
            <a href="" class="footer-item">Colombia</a>
        </div>
        <div class="footer-menu2">
            <div class="google-footer1">
                <a href="" class="footer-item">Sobre Google</a>
                <a href="" class="footer-item">Publicidad</a>
                <a href="" class="footer-item">Negocios</a>
                <a href="" class="footer-item">Cómo funciona la búsqueda</a>
            </div>
            <div class="google-footer2">
                <a href="" class="footer-item">Privacidad</a>
                <a href="" class="footer-item">Condiciones</a>
                <a href="" class="footer-item">Configuración</a>
            </div>
        </div>
    </div>
    
</body>
</html>
